<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Search Engine</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="search">
        <img src="/back.jpeg" alt="search-img">
        <div class="content">
            <h1>Graphics gallery</h1>
            <p>Yours gallery closet</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card"><img src="images/img1.jpeg" alt="img">
                <div class="details">
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span>Kritika Acharya</span>
                    </div>
                    <button><i class="uil uil-import"></i></button>
                </div>
            </li>
            <li class="card"><img src="images/img2.jpeg" alt="img"></li>
            <li class="card"><img src="images/img3.jpeg" alt="img"></li>
            <li class="card"><img src="images/img4.jpeg" alt="img"></li>
            <li class="card"><img src="images/img5.jpeg" alt="img"></li>
            <li class="card"><img src="images/img6.jpeg" alt="img"></li>
            <li class="card"><img src="images/img7.jpeg" alt="img"></li>
            <li class="card"><img src="images/img8.jpeg" alt="img"></li>
            <li class="card"><img src="images/img9.jpeg" alt="img"></li>
            <li class="card"><img src="images/img10.jpeg" alt="img"></li>
        </ul>
        <button class="load-more">load more</button>
    </section>
</body>
</html>
